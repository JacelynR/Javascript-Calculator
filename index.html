<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="js/calculator.js"></script>

    <title>Javascript Calculator 2</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator card">

        <div class="row text-center">
          <div class="col">
            <div id="display" class="bg-light text-dark mt-2 py-3">0</div>
            <div id="secondDisplay" class="bg-dark text-white mt-0 mb-5 py-3">0</div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-11 text-center">
            <div class="btn-group">
              <button type="button" id="seven" class="btn btn-outline-secondary border-bottom-0 rounded-0" onclick="updateDisplay(7)">7</button>
              <button type="button" id="eight" class="btn btn-outline-secondary border-bottom-0"  onclick="updateDisplay(8)">8</button>
              <button type="button" id="nine" class="btn btn-outline-secondary border-bottom-0 rounded-0"  onclick="updateDisplay(9)">9</button>
              <button type="button" id="divide" class="btn btn-outline-secondary border-bottom-0 rounded-0"  onclick="updateDisplay('/')">/</button>
            </div>
            <div class="btn-group">
              <button type="button" id="four" class="btn btn-outline-secondary border-bottom-0 rounded-0" onclick="updateDisplay(4)">4</button>
              <button type="button" id="five" class="btn btn-outline-secondary border-bottom-0" onclick="updateDisplay(5)">5</button>
              <button type="button" id="six" class="btn btn-outline-secondary border-bottom-0 rounded-0" onclick="updateDisplay(6)">6</button>
              <button type="button" id="multiply" class="btn btn-outline-secondary border-bottom-0 rounded-0" onclick="updateDisplay('*')">*</button>
            </div>
            <div class="btn-group">
              <button type="button" id="one" class="btn btn-outline-secondary border-bottom-0 rounded-0" onclick="updateDisplay(1)">1</button>
              <button type="button" id="two" class="btn btn-outline-secondary border-bottom-0" onclick="updateDisplay(2)">2</button>
              <button type="button" id="three" class="btn btn-outline-secondary border-bottom-0 rounded-0" onclick="updateDisplay(3)">3</button>
              <button type="button" id="subtract" class="btn btn-outline-secondary border-bottom-0 rounded-0" onclick="updateDisplay('-')">-</button>
            </div>
            <div class="btn-group">
              <button type="button" id="decimal" class="btn btn-outline-secondary rounded-0" onclick="updateDisplay('decimal')">.</button>
              <button type="button" id="zero" class="btn btn-outline-secondary " onclick="updateDisplay(0)">0</button>
              <button type="button" id="negative-value" class="btn btn-outline-secondary rounded-0" onclick="updateDisplay('positive-negative')">+/-</button>
              <button type="button" id="add" class="btn btn-outline-secondary rounded-0" onclick="updateDisplay('+')">+</button>
            </div>
            <div class="btn-group col-8 mt-1">
              <button type="button" id="clear" class="btn btn-block custombutton" onclick="clearDisplay()">Clear</button>
              <button type="button" id="equals" class="btn btn-block custombutton" onclick="updateDisplay('equals')">=</button>
            </div>
          </div>
      </div>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  </body>
</html>
